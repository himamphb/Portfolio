<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>delete page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="text-align: center">
      <h2>i am a delete page</h2>
      <button onclick="mainpage()" class="btn btn-secondary">
        go to main page
      </button>
    </div>
    <div id="userdetails"></div>
    <button onclick="confirmdelete()" class="btn btn-secondary">
      delete the user
    </button>

    <script>
      var url = window.location.href;
      var id = url.substr(url.lastIndexOf("?") + 1);
      fetch("http://localhost:3000/userdetails/" + id)
        .then((Response) => {
          return Response.json();
        })
        .then((user) => {
          document.getElementById("userdetails").innerHTML =
            JSON.stringify(user);
        });
      function confirmdelete() {
        fetch("http://localhost:3000/userdetails/" + id, { method: "delete" })
          .then((response) => response.json())
          .then((response) => {
            window.location.href = "api4.html";
          });
      }

      function mainpage() {
        window.location.href = "api4.html";
      }
    </script>
  </body>
</html>
